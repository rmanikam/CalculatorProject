<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="header">
          <p id="display"></p>
        </div>
        <div class="row1">
          <div class="inner-col">
            <button data-value="AC" class="btn">AC</button>
          </div>
          <div class="inner-col">
            <button data-value="+/-" class="btn">+/-</button>
          </div>
          <div class="inner-col">
            <button data-value="%" class="btn">%</button>
          </div>
          <div class="inner-col">
            <button data-value="/" class="btn">/</button>
          </div>
        </div>
        <div class="row2">
          <div class="inner-col">
            <button data-value="7" class="btn">7</button>
          </div>
          <div class="inner-col">
            <button data-value="8" class="btn">8</button>
          </div>
          <div class="inner-col">
            <button data-value="9" class="btn">9</button>
          </div>
          <div class="inner-col">
            <button data-value="*" class="btn">*</button>
          </div>
        </div>
        <div class="row3">
          <div class="inner-col">
            <button data-value="4" class="btn">4</button>
          </div>
          <div class="inner-col">
            <button data-value="5" class="btn">5</button>
          </div>
          <div class="inner-col">
            <button data-value="6" class="btn">6</button>
          </div>
          <div class="inner-col">
            <button data-value="-" class="btn">-</button>
          </div>
        </div>
        <div class="row4">
          <div class="inner-col">
            <button data-value="1" class="btn">1</button>
          </div>
          <div class="inner-col">
            <button data-value="2" class="btn">2</button>
          </div>
          <div class="inner-col">
            <button data-value="3" class="btn">3</button>
          </div>
          <div class="inner-col">
            <button data-value="+" class="btn">+</button>
          </div>
        </div>
        <div class="row5">
          <div class="inner-col-1">
            <button data-value="0" class="btn">0</button>
          </div>
          <div class="inner-col-2">
            <button data-value="." class="btn">.</button>
          </div>
          <div class="inner-col-3">
            <button data-value="=" class="btn">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="input.js"></script>
  </body>
</html>
